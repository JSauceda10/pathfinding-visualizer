<ng-container *ngIf="board$ | async as board">
    <div *ngIf="board?.length"  class="board">
        <div *ngFor="let row of board; let rowIndex = index" class="board__row">
                
            <app-square
            *ngFor="let col of board[rowIndex]; let colIndex = index"
            [square]="board[rowIndex][colIndex]"
            >
                
            </app-square>
        </div>
    </div>
</ng-container>
